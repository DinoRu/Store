{% extends "base.html" %} {% load static %}
<!-- block content -->
{% block content %}

<!-- category -->
<div class="sidebar">
  <h2>Categories</h2>
  <ul>
    <li>
      <a href="{% url 'shop:home' %}">All</a>
    </li>
    {% for c in categories %}
    <li>
      <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
<!-- end category -->

<!-- Get each product to display -->
{% for product in products %}
<div class="item">
  <a href="/" class="img">
    <img src="{{ product.image.url }}" alt="" />
  </a>
  <br />
  <a href="{{ product.get_absolute_url }}" class="product-title"
    >{{ product.name }}</a
  >
  <br />
  {{ product.price }}
</div>
{% endfor %}
<!-- separate-->
{% endblock content %}
