{% extends "base.html" %}
<!-- static-->
{% load static %}

<!-- detail content -->
{% block content %}
<div class="content">
  <img src="{{ product.image.url }}" alt="" />
  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <span>${{ product.price }}</span>
  <form action="{% url 'cart:cart_add' product.id %}" method="post">
    {% csrf_token %}
    <!-- form-->
    {{ form }}
    <input type="submit" value="Add to cart" />
  </form>
  <br />
</div>
{% endblock content %}
