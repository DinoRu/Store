{% extends "base.html" %}

<!-- block content -->
{% block content %}
<h1>Checkout</h1>
<div>
  <h3>Your Order</h3>
  <ul>
    {% for item in cart %}
    <li>
      {{ item.quantity }} X {{ item.product.name }}
      <span>${{ item.total_price }}</span>
    </li>
    {% endfor %}
  </ul>
  <p>Total: {{ cart.get_total_price }}</p>
</div>
<form method="post">
  {% csrf_token %}
  <!-- form -->
  {{ form.as_p }}
  <input type="submit" value="Place Order" />
</form>
{% endblock content %}
